<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>[DIV+CSS]当层内容横向超过层的宽度时，如果控制它不换行</title>
</head>
<style type="text/css">
    #rollBox{ width:500px; height:80px;}
    #btn_left{ float:left}
    #roll_Content{ float:left; width:340px; color:#FF0000; overflow:hidden;} <!-- 设置内容超出隐隐-->
                                                                                  #btn_right{ float:left;}
    img{ width:80px; height:80px;}
    #content{ height::80px; width:10000px;}
</style>

<body>
<div id="rollBox">
    <div id="btn_left">
        <!--向左移动按钮 -->

    </div>
    <div id="roll_Content">
        <div id="content">
            <!-- 层内容实际已经超过层的宽度此处并没有换行显示 -->

    </div>
