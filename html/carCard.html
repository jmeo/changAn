<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>


    <!-- carInfo -->
    <div style="width:900px;height:347px;background-color: #F2F5F8;position: relative;">
        <!-- log + button -->
        <div style="width: 100%;height:72px;">
            <div style="width: 159px;height:38px;background-color: #00549C;border-radius: 3px;position: absolute;top:0;left:0;">
                <div style="width:56px;height: 38px;background-color: #000000;float: left;">
                    <img src="../images/icon-car.png" style="margin-top:10px;margin-left: 15px;">
                </div>
                <div style="float: left;margin-left: 15px;margin-top: 10px;">
                    <span style="color: white; font-size: 14px;">逸动</span>
                </div>
            </div>
            <!-- button -->
            <div style="float: right;margin-top: 15px;margin-right: 30px;">
                <a class="btn" style="background-color: #B6B6B6;"><span style="color: white;">推荐购车确认</span></a>
                <a class="btn" style="background-color: #B6B6B6;"><span style="color: white;">移除我的爱车</span></a>
            </div>
        </div>
        <!-- carInfo -->
        <div style="width: 100%;height: 275px;">
            <!-- carImg -->
            <div style="width: 30%;height: 100%;float: left;">
                <div style="width:210px;height: 154px;margin: 30px auto;">
                    <img src="../images/carImg.png" style="width: 100%;">
                </div>
            </div>
            <!-- carDetail -->
            <div style="width: 70%;height: 100%;float: left;">
                <!-- item - info -->
                <div style="width:50%;text-align: center;height:45px;padding:10px 20px;overflow: hidden;float: left;">
                    <label style="float: left;">会员</label>
                    <div style="float: left;border:0;border-bottom: 1px solid #000000;margin-left:20px;display: inline-block;width: 400px;">李先生</div>
                </div>
                <div style="width:50%;text-align: center;height:45px;padding:10px 20px;overflow: hidden;float: left;">
                    <label style="float: left;">车主电话</label>
                    <label style="float: left;border:0;border-bottom: 1px solid #000000;margin-left:20px;">李先生</label>
                </div>
                <div style="width:50%;text-align: center;height:45px;padding:10px 20px;overflow: hidden;float: left;">
                    <label style="float: left;">车牌号</label>
                    <label style="float: left;border:0;border-bottom: 1px solid #000000;margin-left:20px;">李先生</label>
                </div>
                <div style="width:50%;text-align: center;height:45px;padding:10px 20px;overflow: hidden;float: left;">
                    <label style="float: left;">车辆种类</label>
                    <label style="float: left;border:0;border-bottom: 1px solid #000000;margin-left:20px;">李先生</label>
                </div>
                <div style="width:50%;text-align: center;height:45px;padding:10px 20px;overflow: hidden;float: left;">
                    <label style="float: left;">VIN码</label>
                    <label style="float: left;border:0;border-bottom: 1px solid #000000;margin-left:20px;">李先生</label>
                </div>
                <div style="width:50%;text-align: center;height:45px;padding:10px 20px;overflow: hidden;float: left;">
                    <label style="float: left;">车系</label>
                    <label style="float: left;border:0;border-bottom: 1px solid #000000;margin-left:20px;">李先生</label>
                </div>
                <div style="width:50%;text-align: center;height:45px;padding:10px 20px;overflow: hidden;float: left;">
                    <label style="float: left;">会员</label>
                    <label style="float: left;border:0;border-bottom: 1px solid #000000;margin-left:20px;">李先生</label>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
